{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <!-- Edit Memo Form -->
  <div class="max-w-2xl mx-auto mb-16 bg-white p-8 rounded-xl shadow-md border border-gray-100">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">Edit Memo</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Title</label>
        {{ form.title|safe }}
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">File (PDF)</label>
        {{ form.file|safe }}
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Description</label>
        {{ form.description|safe }}
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">When</label>
        {{ form.when|safe }}
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Where (optional)</label>
        {{ form.where|safe }}
      </div>

      <div class="pt-4">
        <button type="submit" class="w-full sm:w-auto px-6 py-2.5 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200 font-medium">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% extends 'index.html' %}
{% load static %}
{% block title %}Sign Up - Inner SPARC Realty{% endblock %}

{% block content %}
<div class="min-h-screen bg-blue-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl w-full space-y-8">
        <!-- Header Section -->
        <div class="text-center">
            <img class="mx-auto h-20 w-auto" src="{% static 'media/logo.png' %}" alt="Inner SPARC Realty Logo">
            <h2 class="mt-6 text-3xl font-extrabold text-blue-900">
                Create Your Account
            </h2>
            <p class="mt-2 text-sm text-blue-600">
                Join Inner SPARC Realty Corporation today
            </p>
        </div>

        <div class="mt-8 bg-white py-8 px-4 shadow-xl sm:rounded-lg sm:px-10">
            {% include 'messages.html' %}

            <form class="space-y-6" method="POST">
                {% csrf_token %}
                <div class="grid grid-cols-1 gap-6">
                    <!-- Username -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-blue-900">Username</label>
                        <div class="mt-1">
                            <input id="username" name="username" type="text" required
                                class="appearance-none block w-full px-4 py-3 border border-blue-200 rounded-lg text-blue-900 placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg transition-colors duration-200"
                                placeholder="Choose a username">
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-blue-900">Email</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" required
                                class="appearance-none block w-full px-4 py-3 border border-blue-200 rounded-lg text-blue-900 placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg transition-colors duration-200"
                                placeholder="Enter your email">
                        </div>
                    </div>

                    <!-- Name Fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="first_name" class="block text-sm font-medium text-blue-900">First Name</label>
                            <div class="mt-1">
                                <input id="first_name" name="first_name" type="text" required
                                    class="appearance-none block w-full px-4 py-3 border border-blue-200 rounded-lg text-blue-900 placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg transition-colors duration-200"
                                    placeholder="First name">
                            </div>
                        </div>

                        <div>
                            <label for="last_name" class="block text-sm font-medium text-blue-900">Last Name</label>
                            <div class="mt-1">
                                <input id="last_name" name="last_name" type="text" required
                                    class="appearance-none block w-full px-4 py-3 border border-blue-200 rounded-lg text-blue-900 placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg transition-colors duration-200"
                                    placeholder="Last name">
                            </div>
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-blue-900">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" required
                                class="appearance-none block w-full px-4 py-3 border border-blue-200 rounded-lg text-blue-900 placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg transition-colors duration-200"
                                placeholder="Create a password">
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="password2" class="block text-sm font-medium text-blue-900">Confirm Password</label>
                        <div class="mt-1">
                            <input id="password2" name="password2" type="password" required
                                class="appearance-none block w-full px-4 py-3 border border-blue-200 rounded-lg text-blue-900 placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg transition-colors duration-200"
                                placeholder="Confirm your password">
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 shadow-lg hover:shadow-xl">
                        Create Account
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-blue-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-blue-600">
                            Already have an account?
                        </span>
                    </div>
                </div>

                <div class="mt-6">
                    <a href="{% url 'agentsignin' %}" 
                        class="w-full flex justify-center py-3 px-4 border border-blue-300 rounded-lg text-lg font-medium text-blue-600 bg-white hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                        Sign in here
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
